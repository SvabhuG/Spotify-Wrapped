{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h2>Create Your Account</h2>
    <p>Join us to get your personalized Spotify Wrapped experience!</p>

    <form method="post" action="{% url 'account_signup' %}" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a>.</p>
</div>

<style>
    /* Center the form on the page */
    .signup-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2em;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Header styling */
    .signup-container h2 {
        margin-bottom: 0.5em;
        color: #333;
        font-size: 1.8em;
        font-family: Arial, sans-serif;
    }

    .signup-container p {
        color: #666;
        font-size: 1em;
    }

    /* Style the form fields */
    .signup-form label {
        display: block;
        font-weight: bold;
        color: #555;
        text-align: left;
    }

    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"] {
        width: 100%;
        padding: 0.5em;
        margin: 0.5em 0 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    /* Button styling */
    .btn-submit {
        background-color: #1DB954;
        color: white;
        padding: 0.7em 1.5em;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #14833b;
    }

    /* Link styling */
    .signup-container a {
        color: #1DB954;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-container a:hover {
        text-decoration: underline;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 480px) {
        .signup-container {
            padding: 1em;
        }
    }
</style>
{% endblock %}
