{% load static %}  <!-- Load static to use static tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Spotify Wrap{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Reference to external CSS file -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #1DB954;
            padding: 1em 0;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo or title styling */
        .header-title {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        /* Navigation styling */
        nav {
            margin-top: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #dfffd6; /* Slightly lighter green on hover */
        }

        /* Footer styling */
        footer {
            margin-top: 2em;
            padding: 1em;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1 class="header-title">My Spotify Wrap</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <!-- Show only Logout if the user is logged in -->
                <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <!-- Show Login and Sign Up if the user is not logged in -->
                <a href="{% url 'account_login' %}">Login</a>
                <a href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 My Spotify Wrap. All rights reserved.</p>
    </footer>
</body>
</html>
